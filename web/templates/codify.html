	</head>
	<body>
		<div class="container-fluid">
      Events:<br>
      <textarea id="events" class="inputFullWidth" style="height: 150px;"></textarea></br>
      Codify Flow:<br>
      <textarea id="codeEditor" class="inputFullWidth" style="height: 350px;"></textarea></br>
      <button id="run">Run</button></br>
      Output:<br>
      <pre id="output">ttt</pre>
		</div>
		
	</body>
</html>

<script>
  $("#run").click(function () {
    $.ajax({url: "/codify/", type:"POST", data:JSON.stringify({ events: $('#events').val(), code: $('#codeEditor').val() }), contentType:"application/json", success: function(result) {
        $('#output').text(result["result"])
      } 
    });
  });

  $("textarea").keydown(function(e) {
    if(e.keyCode === 9) { // tab was pressed
        // get caret position/selection
        var start = this.selectionStart;
            end = this.selectionEnd;

        var $this = $(this);

        // set textarea value to: text before caret + tab + text after caret
        $this.val($this.val().substring(0, start)
                    + "\t"
                    + $this.val().substring(end));

        // put caret at right position again
        this.selectionStart = this.selectionEnd = start + 1;

        // prevent the focus lose
        return false;
    }
});
  
</script>
